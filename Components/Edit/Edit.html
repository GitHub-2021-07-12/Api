<div id='root'>
    <input id='input' part='input' size='1'></input>
    <div id='button_clear' class='button' part='button button_clear'>
        <slot name='button_clear'>
            <svg class='icon'>
                <use href='{{resource: button_clear}}'/>
            </svg>
        </slot>
    </div>
    <div id='button_mask' class='button' part='button button_mask'>
        <slot name='button_mask__off'>
            <svg class='icon'>
                <use href='{{resource: button_mask__off}}'/>
            </svg>
        </slot>
        <slot name='button_mask__on'>
            <svg class='icon'>
                <use href='{{resource: button_mask__on}}'/>
            </svg>
        </slot>
    </div>
</div>
